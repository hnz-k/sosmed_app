<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Postingan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main-styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            <h1><i class="fas fa-plus-circle"></i> Buat Postingan</h1>
        </header>

        <main class="main-content">
            <div class="form-container">
                <form method="POST" enctype="multipart/form-data" class="post-form">
                    <div class="form-group">
                        <label for="content">
                            <i class="fas fa-pen"></i> Konten
                        </label>
                        <textarea id="content" name="content" rows="6" placeholder="Apa yang ingin Anda bagikan hari ini?" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <div class="file-upload-section">
                            <label for="post_image" class="file-upload-label">
                                <div class="file-upload-header">
                                    <i class="fas fa-image"></i>
                                    Unggah Gambar (opsional)
                                </div>
                                <div class="file-input-wrapper">
                                    <input type="file" id="post_image" name="post_image" accept="image/*">
                                    <div class="file-input-button">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Pilih File</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div id="image-preview" class="image-preview"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Posting
                        </button>
                        <a href="{{ url_for('home') }}" class="btn-secondary">
                            <i class="fas fa-times"></i> Batal
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="{{ url_for('home') }}" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="{{ url_for('search') }}" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Cari</span>
            </a>
            <a href="{{ url_for('create_post') }}" class="nav-item active">
                <i class="fas fa-plus-square"></i>
                <span>Posting</span>
            </a>
            <a href="{{ url_for('feed') }}" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>Feed</span>
            </a>
            <a href="{{ url_for('profile', username=session.username) }}" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
