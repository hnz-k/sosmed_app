<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth-styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Register</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST" onsubmit="return validateRegister()">
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group password-group">
        <input type="password" name="password" id="reg-password" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-password" data-target="reg-password"></i>
      </div>
      <div class="form-group password-group">
        <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required>
        <i class="fa-solid fa-eye toggle-password" data-target="confirm-password"></i>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
