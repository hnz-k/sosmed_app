<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #101010;
            font-family: Arial, sans-serif;
        }
        .error-box {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            color: #dc3545;
        }
        p {
            font-size: 1.2rem;
            color: #fff;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>404</h1>
        <p>Oops! Halaman tidak ditemukan.</p>
        <a href="{{ url_for('login') }}">Kembali ke Login</a>
    </div>
</body>
</html>
