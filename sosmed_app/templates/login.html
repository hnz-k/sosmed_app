<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth-styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
      <div class="form-group">
        <input type="text" name="identity" placeholder="Email/Username" required>
      </div>
      <div class="form-group password-group">
        <input type="password" name="password" id="login-password" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-password" data-target="login-password"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('forgot_password') }}">Lupa password?</a></p>
    <p>Belum punya akun? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
